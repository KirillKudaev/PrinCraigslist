   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

   <!-- Head Navbar -->
   <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="index.htm">Principia's Crägslist</a>
         </div>
         <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Create a Listing</a></li>
         </ul>
         <ul class="nav navbar-nav navbar-right">
            <button class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#Signup">Sign Up - New Users</button>
            <button class="btn btn-success navbar-btn" data-toggle="modal" data-target="#Login">Login - Existing Users</button>
         </ul>
      </div>
   </nav>

   <!-- Login Modal -->
   <div id="Login" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Login - Existing Users</h4>
            </div>
            <div class="modal-body">
               <div class="form-group row">
                  <label for="loginUsername" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                     <input type="text" id="loginUsername" placeholder="Username">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                     <input type="password" id="loginPassword" placeholder="Password">
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" onclick="login()">Login</button>
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
         </div>

      </div>
   </div>


   <!-- Signup Modal -->
   <div id="Signup" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Signup - New Users</h4>
            </div>
            <div class="modal-body">
               <div class="form-group row">
                  <label for="createUsername" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                     <input type="text" id="createUsername" placeholder="Username">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="createUserPass" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                     <input type="password" id="createUserPass" placeholder="Password">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="createFirstname" class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-10">
                     <input type="text" id="createFirstname" placeholder="First Name">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="createLastname" class="col-sm-2 col-form-label">Last Name</label>
                  <div class="col-sm-10">
                     <input type="text" id="createLastname" placeholder="Last Name">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="createEmail" class="col-sm-2 col-form-label">Email Address</label>
                  <div class="col-sm-10">
                     <input type="text" id="createEmail" placeholder="Email">
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" onclick="signup()">Sign up</button>
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>
