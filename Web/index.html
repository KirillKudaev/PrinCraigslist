<!DOCTYPE HTML>

<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>

	<title>PrinCraigslist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/javascript.js"></script>
</head>
<body>

<div id="signupdiv" class="container">
  <h2>PrinCraigslist</h2>
  <h4>Create an account</h4>

  <input id="createUsername" type="text" placeholder="Enter Username" required /> <br/>
  <input id="createUserPass" type="password" placeholder="Enter Password" required /> <br/>
  <input id="createFirstname" type="text" placeholder="Enter Firstname" required /> <br/>
  <input id="createLastname" type="text" placeholder="Enter Lastname" required /> <br/>
  <input id="createEmail" type="text" placeholder="Enter Email" /> <br/>
  <button id="signupbtn" onclick="signup()">Sign up</button>
</div>

<div class="container">
<h3>Login to your account</h3>
  <div id="login">
    <div class="form-group row">
      <label for="loginUsername" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" id="loginUsername" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" id="loginPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button id="loginbtn" onclick="login()" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
