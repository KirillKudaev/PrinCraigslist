<!DOCTYPE HTML>

<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>

	<title>PrinCraigslist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <script src="index.js"></script>
</head>
<body>

<div id="signupdiv" class="container">
  <h2>PrinCraigslist</h2>
  <h4>Create an account</h4>

  
  <input id="createFirstName" type="text" placeholder="Enter Firstname" required /> <br/>
  <input id="createLastName" type="text" placeholder="Enter Lastname" required /> <br/>
  <input id="createEmail" type="text" placeholder="Enter Email" required /> <br/>
  <input id="createUserPass" type="password" placeholder="Enter Password" required /> <br/>
  
  <button id="signupbtn" onclick="signupUser()">Sign up</button>
  
  <button id="signupbtn" onclick="getUser()">Get User</button>
  
</div>

<div id="signupdiv" class="container">
  <h2>PrinCraigslist</h2>
  <h4>Update account</h4>

  
  <input id="updateFirstName" type="text" placeholder="Enter Firstname" required /> <br/>
  <input id="updateLastName" type="text" placeholder="Enter Lastname" required /> <br/>
  <input id="updateEmail" type="text" placeholder="Enter Email" required /> <br/>
  <input id="updateUserPass" type="password" placeholder="Enter Password" required /> <br/>
  <input id="updateUserOldPass" type="password" placeholder="Enter Old Password" required /> <br/>
  
  <button id="signupbtn" onclick="updateUser()">Sign up</button>
  
  <button id="signupbtn" onclick="getUser()">Get User</button>
 
</div>

<div id="signupdiv" class="container">
  <h2>PrinCraigslist</h2>
  <h4>Delete account</h4>
  
  <button id="signupbtn" onclick="deleteUser()">Delete User</button>
  <button id="signupbtn" onclick="logoutUser()">Logout User</button>
</div>

<div class="container">
<h3>Login to your account</h3>
  <div id="login">
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" id="email" placeholder="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" id="loginPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button id="loginbtn" onclick="login()" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
